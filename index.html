<head>
<link rel="stylesheet" type="text/css" href="style.css"/>
<script src="js/jquery-1.12.0.min.js"></script>
<script src="script.js"></script>
</head>
<body>
	<h1> Tic Tac Toe </h1>
	<div id = "board-container">
	<div id = "game-board">
		<div class="board-row" id="0"> 
			<div class ="board-square" id="0-0"></div>
			<div class ="board-square" id="0-1"></div>
			<div class ="board-square" id="0-2"></div>
		</div>
		<span class="board-row" id="2"> 
			<div class ="board-square" id="1-0"></div>
			<div class ="board-square" id="1-1"></div>
			<div class ="board-square" id="1-2"></div>
		</span>
		<span class="board-row" id="2"> 
			<div class ="board-square" id="2-0"></div>
			<div class ="board-square" id="2-1"></div>
			<div class ="board-square" id="2-2"></div>
		</span>
	<div>
	</div>
</body>
